<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Fleurish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#FFF8E7]">
    <div class="flex">
        <!-- Sidebar Menu -->
        <div id="sidebar" class="w-64 h-screen bg-white p-6 fixed left-0 border-r border-[#E1E9D5]">
            <div class="flex items-center gap-2 mb-12">
                <img src="assets/logo.svg" alt="Fleurish Logo" class="h-8">
                <span class="text-2xl font-semibold text-[#4B7F52]">Fleurish</span>
            </div>
            <ul class="space-y-2">
                <li>
                    <a href="index.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#FFF8E7] text-gray-600 hover:text-[#4B7F52]">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="catalog.html" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-[#FFF8E7] text-[#4B7F52]">
                        <i class="fas fa-book-open"></i>
                        <span>Catalog</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#FFF8E7] text-gray-600 hover:text-[#4B7F52]">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="ml-64 w-full bg-[#FEFAE0]">
            <nav class="p-4 flex justify-between items-center bg-[#FFF8E7] rounded-xl mx-4 mt-4">
                <div class="relative flex-grow max-w-2xl">
                    <input type="text" placeholder="Search..." class="w-full px-4 py-2 pl-10 pr-4 rounded-full border-none bg-white">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-[#4B7F52] hover:text-green-700">Login</a>
                    <a href="#" class="bg-[#4B7F52] text-white p-3 rounded-full hover:bg-green-700">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </nav>

            <main class="container mx-auto px-4 py-8">
                <h1 class="text-3xl font-bold mb-8">Our Products</h1>
                
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
