<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleurish Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-[#FFF8E7]">
    <div class="flex">
        <!-- Sidebar Menu -->
        <div id="sidebar" class="w-64 h-screen bg-white p-6 fixed left-0 border-r border-[#E1E9D5]">
            <div class="flex items-center gap-2 mb-12">
                <img src="../frontend/assets/logo.svg" alt="Fleurish Logo" class="h-8">
                <span class="text-2xl font-semibold text-[#4B7F52]">Fleurish Dashboard</span>
            </div>
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-[#FFF8E7] text-[#4B7F52]">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="products.html"class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#FFF8E7] text-gray-600 hover:text-[#4B7F52]">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#FFF8E7] text-gray-600 hover:text-[#4B7F52]">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="ml-64 w-full bg-[#FEFAE0] min-h-screen">
            <!-- Navbar -->
            <nav class="p-4 flex justify-between items-center bg-[#FFF8E7] rounded-xl mx-4 mt-4">
                <h1 class="text-xl font-semibold text-[#4B7F52]">Dashboard Overview</h1>
                <div class="flex items-center space-x-4">
                    <button class="text-[#4B7F52] hover:text-green-700">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="text-[#4B7F52] hover:text-green-700">
                        <i class="fas fa-user-circle text-2xl"></i>
                    </button>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <div class="p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-gray-500 text-sm">Total Pesanan</h3>
                                <p class="text-2xl font-bold text-[#4B7F52]">100</p>
                            </div>
                            <div class="bg-[#F3E6BE] p-3 rounded-lg">
                                <i class="fas fa-shopping-bag text-[#4B7F52]"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-gray-500 text-sm">Stok Bunga</h3>
                                <p class="text-2xl font-bold text-[#4B7F52]">1000</p>
                            </div>
                            <div class="bg-[#F3E6BE] p-3 rounded-lg">
                                <i class="fas fa-flower text-[#4B7F52]"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-gray-500 text-sm">Pendapatan</h3>
                                <p class="text-2xl font-bold text-[#4B7F52]">Rp. 2.000.000</p>
                            </div>
                            <div class="bg-[#F3E6BE] p-3 rounded-lg">
                                <i class="fas fa-wallet text-[#4B7F52]"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Status -->
                <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                    <h2 class="text-xl font-semibold mb-6">Pesanan Pelanggan</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                        <div class="text-center">
                            <div class="bg-[#F3E6BE] w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-box text-[#4B7F52]"></i>
                            </div>
                            <h3 class="font-semibold">Pengemasan</h3>
                            <p class="text-gray-500">10</p>
                        </div>
                        <div class="text-center">
                            <div class="bg-[#F3E6BE] w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-truck text-[#4B7F52]"></i>
                            </div>
                            <h3 class="font-semibold">Pengiriman</h3>
                            <p class="text-gray-500">20</p>
                        </div>
                        <div class="text-center">
                            <div class="bg-[#F3E6BE] w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-check-circle text-[#4B7F52]"></i>
                            </div>
                            <h3 class="font-semibold">Diterima</h3>
                            <p class="text-gray-500">100</p>
                        </div>
                        <div class="text-center">
                            <div class="bg-[#F3E6BE] w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-star text-[#4B7F52]"></i>
                            </div>
                            <h3 class="font-semibold">Ulasan</h3>
                            <p class="text-gray-500">100</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../frontend/js/firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</body>
</html>
